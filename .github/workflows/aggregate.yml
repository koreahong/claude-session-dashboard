name: Aggregate Claude Usage Data

on:
  push:
    paths:
      - 'data/**/aggregated_data.csv'
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run aggregation script
        run: python scripts/aggregate_all_devices.py

      - name: Commit and push CSV files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*.csv
          git diff --staged --quiet || git commit -m "Update aggregated usage data [skip ci]"
          git push

